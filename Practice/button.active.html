<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        .parent {
            width: 100%;
            height: 300px;
            background-color: gold;
        }
        button{
            width: 120px;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
        button:active .child{
        display: block;
        }
    </style>
</head>

<body>
    <div class="parent">
        <button>
            <div class="child">
        </button>
       

        </div>
    </div>
</body>

</html>
