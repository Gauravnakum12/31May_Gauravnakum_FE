<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        body{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .container-fluid {
            height: 300px;
        }

        .row {
            height: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="display-1 text-center">Typography-image-table-figures</h1>
    <div class="container-fluid bg-info ">
        <div class="row ">
            <div class="  col-lg-4 col-md-6 col-sm-6 col-12 bg-warning">1</div>
            <div class="  col-lg-4 col-md-6 col-sm-6 col-12 bg-danger-subtle">2</div>
            <div class="col col-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="row justify-content-around">
                    <div class="col-xl-4 col-lg-5 col-md-4 col-sm-6 bg-success">3.1</div>
                    <div class="col-xl-4 col-lg-5 col-md-4 col-sm-6 bg-danger align-self-center">3.2 Lorem ipsum dolor
                        sit amet consectetur adipisicing elit. Officia odit nesciunt deleniti quo ut facilis, laboriosam
                        commodi beatae mollitia quia /div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table   table-dark  table-hover">
            <!-- table-active table-danger table-striped table-dark  table-hover-->
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        <div  style="border: 3px dotted blue;" class="container-fluid">
            <div class="row ">
                <div class="col-12" style="border: 2px solid red;">
                    <img class="img-fluid rounded w-100" alt="food"
                        src="https://img.freepik.com/premium-photo/deliciously-grilled-chicken-meal-with-aromatic-spices-generative-ai-creation_561855-14350.jpg?w=740">
                </div>
            </div>
        </div>
        <!-- <h6 class="text-danger display-6 text-center bg-info" > image by figure tag</h6>
        <figure class="figure">
            <img src="https://img.freepik.com/premium-photo/deliciously-grilled-chicken-meal-with-aromatic-spices-generative-ai-creation_561855-14350.jpg?w=740"
                class="figure-img img-fluid rounded" alt="">
            <figcaption class="figure-caption">Testy fast-food</figcaption>
        </figure> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
