<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-gradiant</title>
    <style>
        div {
            margin: auto;
            text-align: center;
            font-size: 100px;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(green, lightgreen, lightcoral);


        }
    </style>
</head>

<body style="background-color: black;">
    <div>
        Lorem ipsum dolor
    </div>
</body>

</html>
