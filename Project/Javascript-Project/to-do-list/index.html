<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid " id="menu">
        <div class="row p-md-5 p-4 ">
            <div class="col border border-2">
                <h2 class="text-center mb-md-5 md-3 " >To Do List</h2>
                <!-- add a data -->
                <form id="addForm" name="addForm" class="frm">
                    <div class="input-group">
                        <span class="input-group-text">Add Items </span>
                        <input type="text" id="item" name="item" placeholder="Add Items Here .." class="form-control"
                            onkeyup="toggleButton(this,'submit')">
                        <input type="submit" id="submit" value="Submit" class="btn btn-dark text-white btn-lg" disabled>
                    </div>
                </form>
                <!--  Show Data -->
                <form id="addForm">
                    <h3 class="mt-5  text-success">Read a Data</h3>
                    <hr>
                    <ul class="list-group mt-2" id="items"></ul>
                </form>
            </div>
        </div>
    </div>

    <!-- for sweet alert messages  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
