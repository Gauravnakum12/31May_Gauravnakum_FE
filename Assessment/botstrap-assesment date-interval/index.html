<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Date Interval</title>
  <style>
  </style>
</head>

<body class="bg-info-subtle">
  <!-- ----------------------------------------get two date value--------------------------- -->
  <div class="container mt-3">
    <h1 class="text-center">Date Interval</h1>
    <form id="dateForm">
      <div class="row justify-content-center">
        <div class="mb-3 col-sm-7">
          <label for="startDate" class="form-label">Start Date:</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="mb-3 col-sm-7">
          <label for="endDate" class="form-label">End Date:</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>
        <div class="col-sm-7"> <button type="button" class="btn  btn-outline-primary" onclick="date()">Calculate
            Difference</button>
        </div>
      </div>
    </form>
    <!-- --------------------------------------------print answer------------------------------>
    <div class="row justify-content-center">
      <div class="mt-3 col-sm-7">
        <h2>Result:</h2>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="./script.js" > </script>
</body>

</html>
