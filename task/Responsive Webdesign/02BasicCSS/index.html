<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" type="image/x-icon">
    <title>Cafe Menu</title>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
        
          <ul class="MyMenu">
            <ll><span>Donut</span><span>1.50+</span></ll>
            <ll><span>Cherry Pie</span><span>1.50+</span></ll>
            <ll><span>Cheesecake</span><span>1.50+</span></ll>
            <ll><span>Cinnamon Roll</span><span>1.50+</span></ll>
          </ul>
        </section>
        <hr class="bottom-line">
        <footer>
          <p>
            <a href="https:/anwit.ai/" target="_blank">Visit our website</a>
          </p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>
      </main>
    </div>
  </body>
</html>
