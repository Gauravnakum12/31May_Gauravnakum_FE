<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping without-3 variable</title>
</head>

<body>
    <script>
        var a = 100, b = 200;

        document.write("a=", a, " &nbsp; and b=", b);

        a = a + b;
        b = a - b;
        a = a - b;

        document.write("<br> than a=", a, "&nbsp; and b=", b);
    </script>
</body>

</html>
